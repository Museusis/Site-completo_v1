<script>
    function simule() {
        var visita = Number(input_visitantes.value)
        var preco = Number(input_preco.value);
        var reparo = Number(input_gasto_reparo.value);
        var gasto = Number(input_gasto_ano.value);
        var porcent_reparo = (reparo * 100) / gasto;
        var bruto = visita * preco;
        var perda_desnes = bruto - reparo;
        div_mensagem.innerHTML = `Atualmente ${porcent_reparo}% do seu gasto anual são investimentos em reparo de peças. Em outras lentes, de ${ bruto} que são arrecadados anualmente com a venda de ingressos, ${ perda_desnes} são perdidos com o reparo de peças. Ambos são paralelamente verdade e podem ser evitados conosco! `
    }
</script>
